name: Daily Website Update
on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Update Script 
        env: YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python update_site.py
       
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GlitchKin Robot'
          git config --global user.email 'robot@glitchkincode.com'
          git add index.html
          git commit -m "Automated daily repair update"
          git push
